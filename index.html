<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="./index.js" defer=""></script>

  <link rel="stylesheet" href="./index.css">

<body>

  <div id="container">
    <h1>Vou a revelar seu destino</h1>
    <p>Clique em fazer pergunta para que seu destino seja revelado.</p>
    <div class="moon">
      <span>⭐</span>
      <input id="inputPergunta" type="text " placeholder="Digite sua pergunta">
      <span>⭐</span>
    </div>
    <br>
    <span>⭐</span>

    <div class="container-2">
      <div class="triangle">
        <ion-icon name="triangle-outline"></ion-icon>
        <button id="buttonPerguntar" onclick="fazerPergunta()">Fazer Pergunta</button>
      </div>

      <div>
        <h3 id="resposta">
          <span>
            Revele seu destino
          </span>
        </h3>
      </div>

    </div>

  </div>
